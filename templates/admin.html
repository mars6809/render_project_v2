<!DOCTYPE html>
<html>
<head>
    <title>後台管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
    <h2>管理員後台</h2>
    <h3>用戶列表</h3>
    <table class="table">
        <tr><th>用戶名</th><th>角色</th></tr>
        {% for user in users %}
        <tr><td>{{ user.username }}</td><td>{{ user.role }}</td></tr>
        {% endfor %}
    </table>

    <h3>新增用戶</h3>
    <form method="POST">
        <label for="new_username">帳號：</label><input type="text" name="new_username" required><br>
        <label for="new_password">密碼：</label><input type="password" name="new_password" required><br>
        <label for="new_role">角色：</label>
        <select name="new_role">
            <option value="admin">管理員</option>
            <option value="user">普通用戶</option>
        </select><br>
        <button type="submit" class="btn btn-primary">新增用戶</button>
    </form>
</body>
</html>
